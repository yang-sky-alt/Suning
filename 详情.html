
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <link rel="stylesheet" href="css/suning-detail.css">
    <script src="./libs/axios.js"></script>
</head>
<body>
    <div class="detail-container">
        <!-- 商品图片 -->
        <div class="img-box">
            <img src="https://imgservice.suning.cn/uimg1/b2c/image/k7du54sGVwkp-bAd6jMGCA.jpg_800w_800h_4e" alt="">
        </div>
        <div class="detail-box">
            <h2>八闽东华金骏眉红茶茶叶2022新茶礼盒装小包装武夷山秋茶金俊眉茶袋装500g</h2>
            <div class="price-box">
                <!-- 参考价 -->
                <p>
                    <span>参考价:</span><del><i>¥</i><em class="price">888</em></del>
                </p>
                <!-- 活动价 -->
                <p>
                    <span>活动价:</span><i>¥</i><em class="current-price">888</em>
                </p>
            </div>
        </div>
        <!-- 商品介绍 -->
        <div class="introduce">
            hello world
        </div>
    </div>
    <script>
        // 注意 02_选择器函数
        function $( select ){
            return document.querySelector(select);
        }
        // 注意 01_页面初始化
        async function init() {
            // 获取哈希值
            let id = location.hash.slice(1)
            // 分析 带id值发送ajax请求 :
            let { data } = await axios("http://localhost:8888/goods/item/" + id);
            // 获取商品数据
            let { img_big_logo , title , price , current_price , goods_introduce } = data.info;
            // 给图片的src属性赋值! 
            $(".img-box img").src = img_big_logo;
            // 给商品标题赋值! 
            $(".detail-box h2").innerHTML = title ;
            // 商品价格渲染
            $(".price").innerHTML = price;
            $(".current-price").innerHTML = current_price;
            // 商品介绍 : 
            $(".introduce").innerHTML = goods_introduce;

        }
        window.addEventListener('load',init)
    </script>
</body>
</html>
